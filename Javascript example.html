<script>
$('.is--submit').submit(function(e){
  e.preventDefault();
  var container =   $(this).parent();
  var doneBlock  =  $(".w-form-done", container);
  var failBlock  =  $(".w-form-fail", container);
  $.ajaxSetup({
    type: "POST",
    crossDomain: true,
  });
  var $form = $(this),
    url = $form.attr('action');
    emailVal = $('#email').val()
    var posting = $.post(url, {
      email: emailVal
    });
    posting.done(function(data) {
      $('#result').text('success');
      failBlock.hide();
      doneBlock.show();
      $('.hcu-popup_trigger').click();
    });
    posting.fail(function() {
      $('#result').text('failed');
      doneBlock.hide();
      failBlock.show();
    });
});
